<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #header h1 {
            margin: 0;
            font-size: 48px;
        }

        #subtitle {
            font-size: 24px;
        }

        #content {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        #contacts, #verification {
            background-color: #3498db;
            color: #fff;
        }

        #verification {
            margin-left: 20px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px; /* Nagyobb x méret */
        }
    </style>
</head>
<body>

<div id="header">
    <h1>RideMC</h1>
    <p id="subtitle">A RideMC jelenleg nem elérhető, kérünk nézzen vissza később</p>
</div>

<div id="contacts" class="button">Kapcsolatok</div>
<div id="verification" class="button" onclick="showVerification()">Ellenőrzés</div>

<div id="modal">
    <div id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Kapcsolatok</h2>
        <p>Discord: Nem elérhető</p>
        <p>Instagram: Nem elérhető</p>
        <p>Facebook: Nem elérhető</p>
        <p>YouTube: Nem elérhető</p>
    </div>
</div>

<script>
    document.getElementById('contacts').addEventListener('click', function () {
        document.getElementById('modal').style.display = 'flex';
    });

    function showVerification() {
        alert("A Discord szobában tudod magadat ellenőrizni.");
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
